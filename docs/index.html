<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dynamic To-Do List</title><link rel="stylesheet" href="84bb4fc080631c2605f1.css"><script defer="defer" src="main.js"></script></head><body><div class="container"><aside class="sidebar"><div class="sidebar-header"><h2>ðŸ“‹ Projects</h2><button id="add-project-btn" class="btn-icon">+</button></div><div id="projects-list" class="projects-list"></div></aside><main class="main-content"><header class="header"><h1>To-Do List</h1><div class="search-box"><input id="search-input" placeholder="Search todos..."></div></header><div class="stats"><div class="stat-card"><span class="stat-label">Total</span> <span class="stat-value" id="stat-total">0</span></div><div class="stat-card"><span class="stat-label">Active</span> <span class="stat-value" id="stat-active">0</span></div><div class="stat-card"><span class="stat-label">Completed</span> <span class="stat-value" id="stat-completed">0</span></div></div><form id="add-todo-form" class="add-todo-form"><input id="todo-title" placeholder="What needs to be done?" required class="input-field"/> <input id="todo-desc" placeholder="Description (optional)" class="input-field"/> <input type="date" id="todo-date" class="input-field"/> <select id="todo-priority" class="input-field"><option value="low">Low Priority</option><option value="medium">Medium Priority</option><option value="high">High Priority</option></select> <button type="submit" class="btn-primary">Add Todo</button></form><div class="filters"><button class="filter-btn active" data-filter="all">All</button> <button class="filter-btn" data-filter="active">Active</button> <button class="filter-btn" data-filter="completed">Completed</button> <button class="filter-btn" data-filter="overdue">Overdue</button></div><div id="todos-list" class="todos-list"></div></main></div><script type="module" src="63791159a38155b5ac35.js"></script></body></html>
